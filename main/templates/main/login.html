        @keyframes fadeInUp {

    <script>
        // ê°€ë¦¼ë§‰ 1ì´ˆ ë’¤ í˜ì´ë“œì•„ì›ƒ
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => splash.classList.add('hidden'), 500);

        // ë¡œê·¸ì¸ ë°•ìŠ¤ ë‚´ë¶€ ìš”ì†Œ
        const fadeElements = Array.from(document.getElementById('loginBox').children);
        const allButtonsAndLinks = document.querySelectorAll('button, .fade-link');

        allButtonsAndLinks.forEach(el => {
            el.addEventListener('click', function(e){

                // ëª¨ë“  loginBox ë‚´ë¶€ ìš”ì†Œì— fade-out í´ë˜ìŠ¤
                fadeElements.forEach(child => child.classList.add('fade-out'));

                if(this.tagName === 'BUTTON' && this.type === 'submit'){

                }
            });
        });
